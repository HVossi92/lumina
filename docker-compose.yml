services:
  lumina:
    build: .
    container_name: lumina
    pull_policy: always
    restart: unless-stopped
    ports:
      - '4000:4000'
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./uploads:/app/priv/static/uploads
    environment:
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
      - DATABASE_PATH=/app/data/lumina.db
      - PHX_HOST=${PHX_HOST}
      - TOKEN_SIGNING_SECRET=${TOKEN_SIGNING_SECRET}
      - LUMINA_ADMIN_EMAIL=${LUMINA_ADMIN_EMAIL:-admin@example.com}
      - LUMINA_ADMIN_PASSWORD=${LUMINA_ADMIN_PASSWORD:-change-me-in-production}
      - POOL_SIZE=${POOL_SIZE:-5}
      - GOOGLE_OAUTH_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID:-}
      - GOOGLE_OAUTH_CLIENT_SECRET=${GOOGLE_OAUTH_CLIENT_SECRET:-}
      - GOOGLE_OAUTH_REDIRECT_URI=${GOOGLE_OAUTH_REDIRECT_URI:-}
    networks:
      - web

  caddy:
    image: caddy:2-alpine
    container_name: caddy
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    environment:
      - PHX_HOST=${PHX_HOST}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - lumina
    networks:
      - web

networks:
  web:

volumes:
  caddy_data:
  caddy_config:
